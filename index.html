<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Rivière Rivière</title>

<style>

body {
  margin: 0;
  font-family: Helvetica, sans-serif;
  min-height: 100vh;

  /* Dégradé radial vignette */
  background: radial-gradient(circle at center,
    #cfe9ff 0%,
    #6ea8dc 40%,
    #1f4f91 100%
  );
}

/* Titre */
h1 {
  text-align: center;
  font-size: 48px;
  font-weight: 400;
  color: #0d2f66;
  margin-top: 40px;
  margin-bottom: 60px;
}

/* Grille propre et espacée */
.gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 40px;
  padding: 0 60px 80px 60px;
  max-width: 1400px;
  margin: 0 auto;
}

/* Images et GIF */
.gallery img {
  width: 100%;
  height: auto;
  display: block;
}

</style>
</head>

<body>

<h1>Rivière Rivière</h1>

<!-- Audio -->
<audio id="background-audio" loop>
  <source src="sonRR.wav" type="audio/wav">
</audio>

<script>
const audio = document.getElementById('background-audio');
audio.volume = 1.0;

document.body.addEventListener('click', () => {
  if (audio.paused) audio.play();
});
</script>

<div class="gallery">

  <!-- GIF inclus dans la grille -->
  <img src="images/extrait1.gif" alt="GIF">

  <!-- Tes 10 images -->
  <img src="images/Z63_7171.jpg" alt="">
  <img src="images/Z63_7097.jpg" alt="">
  <img src="images/Z63_7082.jpg" alt="">
  <img src="images/Z63_7051.jpg" alt="">
  <img src="images/Z63_6971.jpg" alt="">
  <img src="images/Z63_6946.jpg" alt="">
  <img src="images/Z63_6894.jpg" alt="">
  <img src="images/Z63_6892.jpg" alt="">
  <img src="images/Z63_6788.jpg" alt="">
  <img src="images/Z63_6761.jpg" alt="">

</div>

</body>
</html>
