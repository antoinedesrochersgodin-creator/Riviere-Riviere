<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Rivière Rivière</title>

<style>

body {
  margin: 0;
  font-family: Helvetica, sans-serif;
  min-height: 100vh;

  /* Dégradé radial vignette */
  background: radial-gradient(circle at center,
    #cfe9ff 0%,
    #6ea8dc 40%,
    #1f4f91 100%
  );
}

/* Logo */
.logo {
  display: block;
  margin: 60px auto 60px auto;
  width: 400px; /* taille du logo */
  height: auto;
}

/* Grille propre */
.gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 40px;
  padding: 0 60px 80px 60px;
  max-width: 1400px;
  margin: 0 auto;
}

.gallery img {
  width: 100%;
  height: auto;
  display: block;
}

</style>
</head>

<body>

<!-- Logo -->
<img class="logo" src="images/RRLOGO.png" alt="RR Logo">

<!-- Audio -->
<audio id="background-audio" loop preload="auto">
  <source src="sonRR.wav" type="audio/wav">
</audio>

<script>
const audio = document.getElementById("background-audio");
audio.volume = 0.5;

function startAudio() {
  audio.play().catch(() => {});
  document.removeEventListener("click", startAudio);
}

document.addEventListener("click", startAudio);
</script>

<div class="gallery">

  <img src="images/extrait1.gif" alt="">
  <img src="images/Z63_7171.jpg" alt="">
  <img src="images/Z63_7097.jpg" alt="">
  <img src="images/Z63_7082.jpg" alt="">
  <img src="images/Z63_7051.jpg" alt="">
  <img src="images/Z63_6971.jpg" alt="">
  <img src="images/Z63_6946.jpg" alt="">
  <img src="images/Z63_6894.jpg" alt="">
  <img src="images/Z63_6892.jpg" alt="">
  <img src="images/Z63_6788.jpg" alt="">
  <img src="images/Z63_6761.jpg" alt="">

</div>

</body>
</html>
