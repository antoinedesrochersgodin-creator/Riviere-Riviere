<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Blue Gallery Animated</title>

<style>
body {
  margin: 0;
  height: 100vh;
  width: 100vw;
  background-color: #3b6cb3; /* bleu plus foncé */
  overflow: hidden;
  font-family: Helvetica, sans-serif;
}

/* Titre en haut */
h1 {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  color: #1f3d7a;
  font-weight: 400;
  font-size: 48px;
  margin: 0;
  z-index: 20;
}

/* Images et GIF flottantes */
.floating-image {
  position: absolute;
  width: 280px; /* taille uniforme pour toutes */
  height: auto;
  animation: float 30s ease-in-out infinite alternate;
  z-index: 5;
}

.gif {
  z-index: 6; /* toujours devant les autres images */
}

/* Mouvement subtil */
@keyframes float {
  0% { transform: translate(0, 0) rotate(0deg); }
  50% { transform: translate(10px, -10px) rotate(1deg); }
  100% { transform: translate(0, 10px) rotate(0deg); }
}
</style>
</head>

<body>

<h1>Rivière Rivière</h1>

<!-- Audio -->
<audio id="background-audio" loop>
  <source src="sonRR.wav" type="audio/wav">
  Votre navigateur ne supporte pas l'audio.
</audio>

<script>
// Lecture audio après interaction (clic) pour contourner le blocage autoplay
const audio = document.getElementById('background-audio');
audio.volume = 1;

document.body.addEventListener('click', () => {
  if (audio.paused) audio.play();
});
</script>

<!-- Images flottantes réparties équitablement -->
<img class="floating-image img1" src="images/Z63_7171.jpg" style="top:5%; left:5%;" alt="">
<img class="floating-image img2" src="images/Z63_7097.jpg" style="top:5%; left:40%;" alt="">

<img class="floating-image img5" src="images/Z63_6971.jpg" style="top:40%; left:40%;" alt="">
<img class="floating-image img6" src="images/Z63_6946.jpg" style="top:40%; left:75%;" alt="">
<img class="floating-image img7" src="images/Z63_6894.jpg" style="top:70%; left:5%;" alt="">
<img class="floating-image img8" src="images/Z63_6892.jpg" style="top:70%; left:40%;" alt="">

</body>
</html>
